<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="6week-homework/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="change" id="cityM">
        <form>
          <input
            type="text"
            id="cityI"
            placeholder="Change the city         🔎"
          />
        </form>
      </div>

      <div class="row">
        <div class="col">
          <span class="dnipro" id="theCity"> Dnipro </span>
          <br />
          Ukraine
          <br />
          <span class="days" id="dateTme"> Friday </span>
          <br />
          24.06.2022
        </div>
        <div class="col">
          <span class="cloud"> ☁️ </span>
        </div>
        <div class="col">
          <span class="temp" id="theTemp"> +21 </span>
        </div>
      </div>

      <div class="forecast">
        <div class="row">
          <div class="col">
            <span class="days"> Saturday </span>
            <br />
            🌧
            <br />
            +26°
          </div>
          <div class="col">
            <span class="days"> Sunday </span>
            <br />
            ☁️
            <br />
            +28°
          </div>
          <div class="col">
            <span class="days"> Monday </span>
            <br />
            🌥
            <br />
            +30°
          </div>
          <div class="col">
            <span class="days"> Tuesday </span>
            <br />
            ☀️
            <br />
            +33°
          </div>
          <div class="col">
            <span class="days"> Wednesday </span>
            <br />
            ☀️
            <br />
            +30°
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="days">
      <a href="https://github.com/MarinaTss/6week-homework">
        Open-source code </a
      >" by Marina Tsaloieva
    </div>
    <script src="6week-homework/index.js"></script>
  </body>
</html>
